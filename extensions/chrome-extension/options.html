<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyNest 下载助手 - 设置</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .header {
      background: linear-gradient(135deg, #8B4513 0%, #2563EB 100%);
      color: white;
      padding: 30px;
      text-align: center;
    }

    .header h1 {
      font-size: 28px;
      margin-bottom: 8px;
    }

    .header p {
      opacity: 0.9;
      font-size: 14px;
    }

    .content {
      padding: 30px;
    }

    .form-group {
      margin-bottom: 24px;
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 8px;
      color: #333;
      font-size: 14px;
    }

    input, select {
      width: 100%;
      padding: 12px;
      border: 2px solid #e5e7eb;
      border-radius: 8px;
      font-size: 14px;
      transition: border-color 0.3s;
    }

    input:focus, select:focus {
      outline: none;
      border-color: #8B4513;
    }

    .help-text {
      font-size: 12px;
      color: #6b7280;
      margin-top: 6px;
      line-height: 1.5;
    }

    .button-group {
      display: flex;
      gap: 12px;
      margin-top: 30px;
    }

    button {
      flex: 1;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }

    .btn-primary {
      background: linear-gradient(135deg, #8B4513 0%, #2563EB 100%);
      color: white;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(139, 69, 19, 0.3);
    }

    .btn-secondary {
      background: #f3f4f6;
      color: #374151;
    }

    .btn-secondary:hover {
      background: #e5e7eb;
    }

    .status-message {
      padding: 12px;
      border-radius: 8px;
      margin-top: 16px;
      font-size: 14px;
      display: none;
    }

    .status-message.success {
      background: #d1fae5;
      color: #065f46;
      border: 1px solid #a7f3d0;
    }

    .status-message.error {
      background: #fee2e2;
      color: #991b1b;
      border: 1px solid #fecaca;
    }

    .status-message.show {
      display: block;
    }

    .divider {
      height: 1px;
      background: #e5e7eb;
      margin: 30px 0;
    }

    .section-title {
      font-size: 16px;
      font-weight: 600;
      color: #111827;
      margin-bottom: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>🏠 MyNest 下载助手</h1>
      <p>配置您的 MyNest 服务连接</p>
    </div>

    <div class="content">
      <form id="configForm">
        <div class="form-group">
          <label for="apiUrl">MyNest API 地址 *</label>
          <input
            type="url"
            id="apiUrl"
            placeholder="http://localhost:8080"
            required
          />
          <p class="help-text">
            您的 MyNest 服务地址，例如：http://localhost:8080 或 http://192.168.1.100:8080
          </p>
        </div>

        <div class="form-group">
          <label for="apiToken">API Token *</label>
          <input
            type="password"
            id="apiToken"
            placeholder="输入您的 API Token"
            required
          />
          <p class="help-text">
            在 MyNest 管理界面的「系统设置」→「API Token」中创建
          </p>
        </div>

        <div class="divider"></div>

        <div class="section-title">下载选项</div>

        <div class="form-group">
          <label for="defaultCategory">默认分类</label>
          <input
            type="text"
            id="defaultCategory"
            placeholder="browser"
            value="browser"
          />
          <p class="help-text">
            下载任务的默认分类标签
          </p>
        </div>

        <div class="button-group">
          <button type="button" class="btn-secondary" id="testBtn">测试连接</button>
          <button type="submit" class="btn-primary">保存配置</button>
        </div>

        <div id="statusMessage" class="status-message"></div>
      </form>
    </div>
  </div>

  <script src="options.js"></script>
</body>
</html>
