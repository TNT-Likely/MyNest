name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (semver, e.g. 0.0.1)'
        required: true
      prerelease:
        description: 'Mark as prerelease'
        required: false
        default: 'false'

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    concurrency:
      group: mynest-build-${{ github.workflow }}-${{ github.ref || github.run_id }}
      cancel-in-progress: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Install frontend dependencies
        run: |
          cd frontend
          pnpm install --frozen-lockfile

      - name: Build frontend
        run: |
          cd frontend
          pnpm build

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Build backend
        run: |
          go mod download
          CGO_ENABLED=0 GOOS=linux go build -o mynest ./backend/main.go

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    concurrency:
      group: mynest-release-${{ github.workflow }}-${{ github.ref || github.run_id }}
      cancel-in-progress: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine version and base tag
        id: vars
        shell: bash
        run: |
          INPUT_VERSION="${{ github.event.inputs.version }}"
          if [[ -n "$INPUT_VERSION" ]]; then
            VERSION="$INPUT_VERSION"
          else
            if [[ "${GITHUB_REF:-}" == refs/tags/v* ]]; then
              TAG_REF="${GITHUB_REF##*/}"
              VERSION="${TAG_REF#v}"
            else
              VERSION="0.0.1"
            fi
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          PREV_TAG=$(git describe --tags --abbrev=0 --match 'v*' 2>/dev/null || echo '')
          echo "prev_tag=$PREV_TAG" >> $GITHUB_OUTPUT

      - name: Generate changelog from non-merge commits
        id: changelog
        shell: bash
        run: |
          set -euo pipefail
          PREV_TAG="${{ steps.vars.outputs.prev_tag }}"
          if [[ -n "$PREV_TAG" ]]; then
            RANGE="$PREV_TAG..HEAD"
          else
            RANGE=""
          fi
          echo "Collecting commits in range: ${RANGE:-FULL HISTORY}"
          LOG=$(git log --no-merges --pretty=format:'- %s ([%h](https://github.com/${{ github.repository }}/commit/%H))' $RANGE)
          echo "log<<EOF" >> $GITHUB_OUTPUT
          echo "$LOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          build-args: |
            VERSION=${{ steps.vars.outputs.version }}
            GIT_SHA=${{ github.sha }}
            GITHUB_REPOSITORY=${{ github.repository }}
          tags: |
            ${{ vars.DOCKERHUB_USERNAME }}/mynest:latest
            ${{ vars.DOCKERHUB_USERNAME }}/mynest:${{ steps.vars.outputs.version }}

